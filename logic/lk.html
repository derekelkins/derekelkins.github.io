<body class="lk">

<div id="preamble">
    For now, a purely client-side reimplementation of <a href="http://logitext.mit.edu/main">Logitext</a>.
    This is an implementation of the classical system LK. For an implementation of the intuitionistic LJ, see <a href="lj.html">here</a>.
    See more description <a href="description.html">here</a>.<br/><br/>
</div>
<div id="container"></div>
<script type="text/javascript">
Array.prototype.flatMap = Array.prototype.flatMap || function(f, t) {
    const xss = this.map(f, t);
    let sum = 0;
    const len = xss.length;
    for(let i = 0; i < len; ++i) {
        sum += xss[i].length;
    }
    const result = new Array(sum);
    let k = 0;
    for(let i = 0; i < len; ++i) {
        const xs = xss[i];
        const ilen = xs.length;
        for(let j = 0; j < ilen; ++j) {
            result[k++] = xs[j];
        }
    }
    return result;
};
</script>
<script type="text/javascript" src="bundle.js"></script>
<script type="text/javascript">ndjs.main('container', {logic: 'lk', toLaTeX: false, showInput: true});</script>
</body>
